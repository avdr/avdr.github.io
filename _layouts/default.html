<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>{{ page.title }}</title>
    <link rel="profile" href="http://gmpg.org/xfn/11" />
    <!--[if lt IE 9]>
    <script src="/js/html5.js" type="text/javascript"></script>
    <![endif]-->

    <link rel='stylesheet' id='indiepub-sharing-buttons-css-css'  href='/css/style.css' type='text/css' media='all' />
    <link rel='stylesheet' id='jetpack-widgets-css'  href='/css/widgets.css' type='text/css' media='all' />
    <link rel='stylesheet' id='publish-style-css'  href='/css/style2.css' type='text/css' media='all' />
    <link rel='stylesheet' id='font-awesome-css'  href='/css/font-awesome.min.css' type='text/css' media='all' />
    <script type='text/javascript' src='/js/jquery.js'></script>
    <script type='text/javascript' src='/js/jquery-migrate.min.js'></script>
    <script type='text/javascript' src='/js/enhanced-comment-form.js'></script>
    <script type='text/javascript' src='/js/site-logo-icon.js'></script>
    <script src="/js/hide-address-bar.js" type="text/javascript"></script>

</head>

<body class="single single-post postid-165 single-format-standard">
<div id="page" class="hfeed site">
    <header id="masthead" class="site-header" role="banner">


    </header>

    <div id="main" class="site-main">
        <div id="primary" class="content-area">
            <div id="content" class="site-content" role="main">


                <header id="masthead" class="site-header" role="banner">
                    {% include author.html %}
                    <hgroup>
                        {% include sidebio.html %}
                    </hgroup>
                    {% if page.show_date %}
                    <div class="site-published-separator"></div>
                    <hgroup>
                        {% include published.html %}
                    </hgroup>
                    {% endif %}
                </header>


                <article class="post type-post status-publish format-standard hentry category-news">
                    {{ content }}
                    <div class="post-author-bottom">
                        <div class="post-author-card">
                                {% include author.html %}
                            <div class="post-author-info">
                                {% include sidebio.html %}
                            </div>
                            {% if page.show_date %}
                            <div class="post-published-date">
                                {% include published.html %}
                            </div>
                            {% endif %}
                        </div>
                    </div>

                    {% if page.show_footer %}
                    <footer class="entry-meta">
                        <div class="social-buttons">
                            <a target="_new" href="https://twitter.com/share?text=Welcome!&url=http://independentpublisher.me/2013/welcome/" title="Share 'Welcome!' on Twitter" onclick="share_button_popup(this.href); return false;"><i class="icon-twitter"></i></a>
                            <a target="_new" href="https://www.facebook.com/sharer/sharer.php?u=http://independentpublisher.me/2013/welcome/" title="Share 'Welcome!' on Facebook" onclick="share_button_popup(this.href); return false;"><i class="icon-facebook-sign"></i></a>
                            <a target="_new" href="https://plusone.google.com/_/+1/confirm?hl=en&url=http://independentpublisher.me/2013/welcome/" title="Share 'Welcome!' on Google+" onclick="share_button_popup(this.href); return false;"><i class="icon-google-plus-sign"></i></a>
                        </div>
                    </footer>
                    {% endif %}

                </article>
            </div>
        </div>

        <div id="secondary" class="widget-area" role="complementary">
        </div>

    </div>

    <footer id="colophon" class="site-footer" role="contentinfo">
    </footer>
</div>


<script type='text/javascript' src='/js/sharing-buttons.js'></script>
<script type='text/javascript' src='/js/devicepx-jetpack.js'></script>
</body>
</html>
